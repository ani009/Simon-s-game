<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon's Game</title>
    <link rel="stylesheet" href="./css1/bootstrap.min.css">
    <link rel="stylesheet" href="./css1/all.min.css">
    <link rel="stylesheet" href="./css1/game1.css">
</head>
<body>
    <h1>Simon's Game</h1>
    <h2>Press any key to start the game</h2>
    <div class="container pt-3 pb-4 pl-2 pr-5" >
        <div class="row row-cols-2 " style="border: 2px solid black;">
            <div class="col d-flex justify-content-center pt-3">
                <div class="  buttn yellow " type="button" id="yellow" style="border: 2px solid black;">1</div>
            </div>
            <div class="col d-flex justify-content-center pt-3">
                <div class="buttn red" type="button" id="red" style="border: 2px solid black;">2</div>
            </div>
            <div class="col d-flex justify-content-center pt-3">
                <div class="buttn green" type="button" id="green" style="border: 2px solid black;">3</div>
            </div>
            <div class="col d-flex justify-content-center pt-3">
                <div class="buttn blue" type="button" id="blue" style="border: 2px solid black;">4</div>
            </div>
        </div>
    </div>
    
    <!-- <script src="./js/jquery.3.4.1.js"></script> -->
    <script src="./js1/game1.js"></script>
    <script src="./js1/bootstrap.min.js"></script>
    
</body>
</html>
